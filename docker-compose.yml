services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: saml_demo
      POSTGRES_USER: saml
      POSTGRES_PASSWORD: saml
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saml -d saml_demo"]
      interval: 5s
      timeout: 3s
      retries: 20

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.0
    command:
      - start-dev
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak/realm-demo.json:/opt/keycloak/data/import/realm-demo.json:ro
      - keycloak_data:/opt/keycloak/data
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pg_data:
  keycloak_data:
